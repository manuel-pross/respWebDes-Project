<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hanzo</title>
    </head>
    <body>
        <div class="bg-img">
            <div class="bg-gradient">
                <div class="horizontal-line-up"></div>
                <header class="header">
                    <div class="header__desc-wrapper">
                        <img
                            class="header__logo"
                            src="./assets/images/logo_mobile.png"
                            alt="Hanzo mobile logo"
                        />
                        <h1 class="header__main-heading h1">Hanzo</h1>
                        <h2 class="header__sub-heading h2">
                            Der einzige Stoff den du brauchst
                        </h2>
                        <p class="p hide-on-mobile">
                            Alles in Einem! Hanzo ist der ultimative
                            Trainigsbooster, der dich mit allem Nötigen fürs
                            Training versorgt. Vergiss Kreatinkapseln,
                            Whey-Isolad oder BCAA's. Hier bekommst du alles in
                            einem.
                        </p>
                    </div>
                    <div class="header__img-wrapper">
                        <div class="header__carousel">
                            <img
                                class="header__carousel-img"
                                src="./assets/images/product_blueberry.png"
                                alt="product blueberry taste"
                            />
                            <img
                                class="header__carousel-img"
                                src="./assets/images/product_cherry.png"
                                alt="product cherry taste"
                            />
                            <img
                                class="header__carousel-img"
                                src="./assets/images/product_strawberry.png"
                                alt="product strawberry taste"
                            />
                        </div>
                    </div>
                    <a class="btn-main header__cta" href="/">
                        <span class="btn-text">
                            Jezt bestellen!
                        </span>
                    </a>
                </header>
                <div class="horizontal-line-down"></div>
            </div>
        </div>
        <main>
            <div class="container">
                <section class="reason-why"></section>
                <section class="img-desc"></section>
                <section class="photo-wall"></section>
                <section class="cta"></section>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
