<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hanzo</title>
    </head>
    <body>
        <div class="bg-img">
            <div class="bg-gradient">
                <div class="division__horizontal-line-up"></div>
                <header class="header">
                    <img
                        class="header__logo-mobile"
                        src="./assets/images/logo_mobile.png"
                        alt="Hanzo mobile logo"
                    />
                    <img
                        class="header__logo-desktop"
                        src="./assets/images/logo_desktop.png"
                        alt="Hanzo desktop logo"
                    />
                    <div class="header__desktop">
                        <div class="header__content">
                            <h1 class="header__main-heading h1">Hanzo</h1>
                            <h2 class="header__sub-heading h2">
                                Der einzige Stoff den du brauchst
                            </h2>
                            <p class="header__desc p hide-on-mobile">
                                Alles in Einem! Hanzo ist der ultimative
                                Trainigsbooster, der dich mit allem Nötigen fürs
                                Training versorgt. Vergiss Kreatinkapseln,
                                Whey-Isolad oder BCAA's. Hier bekommst du alles
                                in einem.
                            </p>
                            <div class="header__carousel">
                                <img
                                    class="header__carousel-img"
                                    src="./assets/images/product_blueberry.png"
                                    alt="product blueberry taste"
                                />
                                <img
                                    class="header__carousel-img"
                                    src="./assets/images/product_cherry.png"
                                    alt="product cherry taste"
                                />
                                <img
                                    class="header__carousel-img"
                                    src="./assets/images/product_strawberry.png"
                                    alt="product strawberry taste"
                                />
                            </div>
                            <p class="header__pricing-desc h3">
                                UVP:
                                <data class="header__pricing" value="29,95"
                                    >29,95 &#8364;</data
                                >
                            </p>
                            <a class="btn-main header__cta" href="/">
                                <span class="btn-text">Jezt bestellen!</span>
                            </a>
                        </div>
                        <div class="header__desktop-imgs">
                            <img
                                class="
                                    header__desktop-img header__desktop-img--1
                                "
                                src="./assets/images/product_blueberry.png"
                                alt="product blueberry taste"
                            />
                            <img
                                class="
                                    header__desktop-img header__desktop-img--2
                                "
                                src="./assets/images/product_cherry.png"
                                alt="product cherry taste"
                            />
                            <img
                                class="
                                    header__desktop-img header__desktop-img--3
                                "
                                src="./assets/images/product_strawberry.png"
                                alt="product strawberry taste"
                            />
                        </div>
                    </div>
                </header>
                <div class="division">
                    <img class="division__arrow-icon" src="./assets/images/arrow_down.png" alt="arrow">
                    <div class="division__horizontal-line-down"></div>
                </div>
            </div>
        </div>
        <main>
            <div class="container">
                <section class="reason-why"></section>
                <section class="img-desc"></section>
                <section class="photo-wall"></section>
                <section class="cta"></section>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
